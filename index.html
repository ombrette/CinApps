<!DOCTYPE html>
<html lang="fr">
<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Page d'accueil</title>
		<meta name="description" content="Sidebar Transitions: Transition effects for off-canvas views" />
		<meta name="keywords" content="transition, off-canvas, navigation, effect, 3d, css3, smooth" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		

		<link rel="stylesheet" type="text/css" href="css/styles.css" />

		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div id="st-container" class="st-container">
			<!-- 	
				example menus 
				these menus will be on top of the push wrapper
			-->
			<nav class="st-menu st-effect-1" id="menu-1">
				<h2> today's movie</h2>
				<ul>
					<li><a href="#">Questionnaire</a></li>
					<li><a href="#">Liste de films</a></li>
					<li><a href="#">Profil</a></li>
					<li><a href="#">Réglages</a></li>
					<li><a href="#">Déconnexion</a></li>
				</ul>
			</nav>

			<!-- content push wrapper -->
			<div class="st-pusher">
				<!-- 	
					example menus 
					these menus will be under the push wrapper
				-->

				<div class="st-content"><!-- this is the wrapper for the content -->
					<div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
						<!-- Top Navigation -->
						<header class="codrops-header">
							<div id="st-trigger-effects" class="column">
                                <button data-effect="st-effect-1"><img src="img/menu.png" alt="Menu" width="30px" style="margin-left:10px;"></button>
							</div>
							<h1>Today's movie</h1>
                            <a class="quizz" href="#"><img src="img/quizz.png" alt="Questionnaire" width="30px"></a>
						</header>
						<div class="main clearfix">
							<!--<div id="st-trigger-effects" class="column">
								<button data-effect="st-effect-1">Slide</button>
							</div>-->
						</div><!-- /main -->
					</div><!-- /st-content-inner -->
						<!-- film du jour -->
						<div class="accueiljour">
							<h2>Film du jour</h2>
                            <h3>Maléfique</h3>
                            <img src="img/malefique.png" alt="">
						</div>

						<!-- ancienne recommandation -->
						<div class="accueilrecom">
							<h2>Anciennes Recommandations</h2>

						</div>
					
				</div><!-- /st-content -->
			</div><!-- /st-pusher -->
		</div><!-- /st-container -->
		<script src="js/classie.js"></script>
		<script src="js/sidebarEffects.js"></script>
	</body>
</html>
